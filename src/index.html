<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width, 
        user-scalable=no, 
        initial-scale=1.0, 
        maximum-scale=1.0, 
        minimum-scale=1.0"
      >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="big"
      class="field-search field-search-big"
    >
      <label 
        for="search" 
      >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="text-search text-search-big"
          id="search"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      class="field-search field-search-small"
    >
      <label 
        for="search-small" 
      >
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="text-search text-search-small"
          id="search-small"
        >
      </label>
    </form>
  </body>
</html>
